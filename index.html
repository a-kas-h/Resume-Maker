<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <h1>Resume Maker</h1>
    <form action="">
        <div id="PersonalInfo" class="section">
            <h2>Personal Info</h2>
            <label for="name">Name:</label>
            <input type="text" id="name" required><br><br>
            <label for="email">Email Address:</label>
            <input type="email" id="email" required><br><br>
            <label for="phone">Phone Number:</label>
            <input type="number" id="phone" required><br><br>
            <label for="Country">Country of Residence:</label>
            <input type="text" id="Country" required><br><br>
            <label for="state">State of Residence:</label>
            <input type="text" id="State" required><br><br>
            <label for="li">LinkedIn:</label>
            <input type="url" id="li" required><br><br>
            <label for="gh">GitHub:</label>
            <input type="url" id="gh" required><br><br>
            <div class="nav-buttons">
                <button type="button" onclick="nextSection()">Next</button>
            </div>
        </div>
        
        <div id="Skills" class="section">
            <h2>Skills</h2>
            <div id="skills-container">
                <label for="skill1">1.</label>
                <input type="text" id="skill1"><br><br>
            </div>
            <button type="button" onclick="addSkill()">Add</button><br><br>
            <div class="nav-buttons">
                <button type="button" onclick="previousSection()">Previous</button>
                <button type="button" onclick="nextSection()">Next</button>
            </div>
        </div>
        
        <div id="Experience" class="section">
            <h2>Experience</h2>
            <div id="experience-container">
                <label for="jobTitle1">Job Title:</label>
                <input type="text" name="jobTitle"><br><br>
                <label for="company1">Company:</label>
                <input type="text" name="company"><br><br>
                <label for="tenure1">Tenure:</label>
                <input type="text" name="tenure"><br><br>
                <label for="location1">Location:</label>
                <input type="text" name="location"><br><br>
                <label for="responsibilities1">Additional notes:</label>
                <textarea name="responsibilities" rows="4" cols="50"></textarea><br><br><br>
            </div>
            <button type="button" onclick="addExperience()">Add</button><br><br>
            <div class="nav-buttons">
                <button type="button" onclick="previousSection()">Previous</button>
                <button type="button" onclick="nextSection()">Next</button>
            </div>
        </div>
        
        <div id="Education" class="section">
            <h2>Education</h2>
            <div id="education-container">
                <label for="degree1">Degree:</label>
                <input type="text" id="degree1"><br><br>
                <label for="university1">University/School:</label>
                <input type="text" id="university1"><br><br>
                <label for="years1">Years spent:</label>
                <input type="text" id="years1"><br><br>
                <label for="gpa1">GPA/Percentage:</label>
                <input type="text" id="gpa1"><br><br><br>
            </div>
            <button type="button" onclick="addEducation()">Add</button><br><br>
            <div class="nav-buttons">
                <button type="button" onclick="previousSection()">Previous</button>
                <button type="button" onclick="nextSection()">Next</button>
            </div>
        </div>
        
        <div id="Languages" class="section">
            <h2>Languages</h2>
            <div id="languages-container">
                <label for="language1">Language spoken:</label>
                <input type="text" id="language1"><br><br>
                <label for="proficiency1">Proficiency:</label>
                <select id="proficiency1">
                    <option value="native">native/billingual</option>
                    <option value="professional proficiency">professional proficiency</option>
                    <option value="ltd proficiency">limited working proficiency</option>
                    <option value="elementary">elementary proficiency</option>
                </select><br><br><br>
            </div>
            <button type="button" onclick="addLanguage()">Add</button><br><br>
            <div class="nav-buttons">
                <button type="button" onclick="previousSection()">Previous</button>
                <button type="submit">Submit</button>
                <input type="reset" value="Clear all fields">
            </div>
        </div>
    </form>
</body>
</html>
